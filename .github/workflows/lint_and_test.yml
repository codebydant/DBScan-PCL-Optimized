name: Lint & Test

on:
  workflow_call:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Build Check
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install PCL
        run: sudo apt-get update && sudo apt-get install libpcl-dev

      - name: Configure CMake project

        run: cmake -B build -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_INSTALL_PREFIX=install

      - name: Build app
        run: cmake --build build --config $BUILD_TYPE

      - name: Install app
        run: cmake --install build

      - name: Test app
        run: build/app

      - name: Artifact (with permissions)
        uses: actions/cache@v2
        with:
          path: ${{github.workspace}}/install
          key: artifacts-${{ github.run_id }}-${{ github.run_number }}


  lint:
    needs: [build]
    name: Formatting Check
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Run clang-format style check for C/C++/Protobuf programs.
        uses: jidicula/clang-format-action@v4.5.0
        with:
          clang-format-version: "10"
          check-path: "."
          exclude-regex: "external"

  test:
    needs: [build]
    name: Tests Check
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: echo "üçè This job's status is ${{ job.status }}."
